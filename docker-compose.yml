version: "3.7"
services:
  db:
    image: postgres
    container_name: db
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: composetest
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  
  nodejs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cc-backend
    ports:
      - "3000:3000"
    depends_on:
      - db
      
networks:
  default: 
    name: app-network
